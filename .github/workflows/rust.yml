name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: build project
      run: cargo build --release --verbose
    - name: install tools
      run: sudo apt-get install sshpass rsync
    - name: write changes to server
      run: |
        sshpass -p ${{ secrets.VPS_PASSWORD }} rsync -avz -e 'ssh -o StrictHostKeyChecking=no' target/release/ root@${{ secrets.VPS_HOST }}:/home/alpadrive/server/release
      env:
        VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
    - name: restart server
      run: |
        sshpass -p ${{ secrets.VPS_PASSWORD }} ssh -o StrictHostKeyChecking=no root@${{ secrets.VPS_HOST }} 'sudo systemctl restart server.service'
      env:
        VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
